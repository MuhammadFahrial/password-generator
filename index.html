<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>PASSWORD GENERATOR</h1>

      <div class="input">
        <label for="">PASSWORD LENGTH</label>
        <input type="number" id="passwordLength" min="1" />
      </div>
      <div class="input">
        <label for="">PASSWORD</label>
        <input type="text" name="passwordGenerate" id="password" disabled />
      </div>

      <div class="error-message">
        <p class="error"></p>
      </div>
      <div class="button">
        <button class="generate" id="generate" onclick="getPassword()">
          Generate Password
        </button>
        <button class="copy" id="copy" onclick="copyPassword()">
          Copy Clipboard
        </button>
        <a class="save" id="save" onclick="savePassword()"> Save Password </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
